<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="GetIpFunction()" style="background-color: blueviolet; color: bisque; border-radius: 22px; font-size: 25px;"> Get ip </button>

<script>
    function GetIpFunction() {
        fetch("https://api.ipify.org/")
            .then(function (response) {
                return response.text();
            })
            .then(function (ip) {
                console.log(ip);
            })
            .catch(function (error) {
                console.log(error);
            });
    }
</script>

</body>
</html>
