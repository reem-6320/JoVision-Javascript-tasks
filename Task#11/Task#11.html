<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="GetIP" onclick="GitUpFunction()" style="background-color: rgb(144, 132, 132); color: rgb(36, 8, 49); border-radius: 22px; font-size: 25px;"> Get ip </button>

    <script>
        async function GitUpFunction() 
        {
            try
            {
                var response = await fetch("https://api.ipify.orgx/"); 
                var ip = await response.text();
                document.getElementById("GetIP").textContent = ip;
            }
            catch (error)
            {
                alert("Error!! : Unable to fetch your IP. Please check your internet connection.");
            }
        }
    </script>
</body>
</html>
