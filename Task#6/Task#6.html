            NewArray5 = [...Array5];
            shuffleArray(NewArray5);
            
            function shuffleArray(array) 
            {
                for (let i = array.length - 1; i > 0; i--) 
                {
                    let j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            console.log("Array After Shuffle", [...NewArray5])

            NewArray5.sort(function(a, b){return b - a});

            console.log("Array After Sorting", [...NewArray5])
